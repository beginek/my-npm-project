<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Portal</title>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="sub-website-style.css">
    <script src="sub-website-script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1><i class="fas fa-truck"></i> Driver Portal</h1>

        <div id="message-container">
            <p id="message"></p>
        </div>

        <div id="recommended-space-container">
            <h2><i class="fas fa-map-marker-alt"></i> Recommended Space</h2>
            <button id="recommendSpaceButton"><i class="fas fa-map-marked-alt"></i> Show Recommended Space</button>
            <div id="recommendedSpaceDisplay" style="display:none;">
                <label for="trailerType"><i class="fas fa-truck-moving"></i> Select Trailer Type:</label>
                <select id="trailerType">
                    <option value="menzies">Menzies</option>
                    <option value="evcargo">EV Cargo</option>
                </select>
                <button id="getRecommendedSpace"><i class="fas fa-search-location"></i> Get Space</button>
                <p id="recommendedSpaceText"></p>
                <button id="skipSpaceButton" style="display:none;"><i class="fas fa-forward"></i> Skip to Next Space</button>
            </div>
        </div>

        <div id="allocate-container">
            <h2><i class="fas fa-sign-in-alt"></i> Allocate Trailer</h2>
            <form id="allocateTrailerForm" style="display:none;">
                <input type="text" id="trailerNumber" placeholder="Trailer Number" required>
                <select id="trailerStatus" required>
                    <option value="empty">Empty</option>
                    <option value="waste">Waste</option>
                    <option value="loaded">Loaded with Reels</option>
                    <option value="unknown">Unknown</option>
                    <option value="occupied">Occupied</option>
                </select>
                <button type="submit"><i class="fas fa-check"></i> Allocate Trailer</button>
            </form>
        </div>

        <div id="search-container">
            <h2><i class="fas fa-search"></i> Search Trailer</h2>
            <input type="text" id="searchInput" placeholder="Search Trailer by Number">
            <button id="searchButton"><i class="fas fa-search"></i> Search</button>
        </div>

        <div id="add-remove-container">
            <h2><i class="fas fa-plus-circle"></i> Add Trailer</h2>
            <form id="addTrailerForm">
                <input type="text" id="addTrailerNumber" placeholder="Trailer Number" required>
                <select id="addTrailerSpace" required>
                    <!-- Options dynamically generated by JavaScript -->
                </select>
                <select id="addTrailerStatus" required>
                    <option value="empty">Empty</option>
                    <option value="waste">Waste</option>
                    <option value="loaded">Loaded with Reels</option>
                    <option value="unknown">Unknown</option>
                    <option value="occupied">Occupied</option>
                </select>
                <button type="submit"><i class="fas fa-plus"></i> Add Trailer</button>
            </form>

            <h2><i class="fas fa-minus-circle"></i> Remove Trailer</h2>
            <form id="removeTrailerForm">
                <input type="text" id="removeTrailerNumber" placeholder="Trailer Number" required>
                <button type="submit"><i class="fas fa-trash-alt"></i> Remove Trailer</button>
            </form>
        </div>
    </div>
</body>
</html>
